<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
<div class="container-fluid">
<a class="navbar-brand" href="#">Home</a>
</div>
</nav>
	
<form th:action="@{/login}" method="post">

<h1 class="text-center" style="color: navy; margin-bottom: 30px;">Login</h1>

<div class="row" style="margin-top: 10px; margin-left: 37%; width: 35%; text-align: center;">
<!-- error message -->
<div th:if="${param.error}">
<div class="alert alert-danger">Invalid username or password.</div>
</div>
				
<!-- logout message -->
<div th:if="${param.logout}">
<div class="alert alert-info">You have been logged out.</div>
</div>

</div>


<div class="row" style="margin-top: 10px; margin-left: 42%;">
<div class="col-md-4">
<label for="email" class="form-label">Email id</label>
<input type="email" class="form-control" id="username" name="username" required placeholder="Enter email id" style="width: 330px; height: 39px;">
</div>
</div>

<div class="row" style="margin-top: 20px; margin-left: 42%;">
<div class="col-md-4">
<label for="password" class="form-label">Password</label>
<input type="password" class="form-control" id="password" name="password" required placeholder="Enter Password" style="width: 330px; height: 39px;">
</div>
</div>

<div class="row" style="margin-top: 20px; margin-left: 43%;">
<button type="submit" class="btn btn-primary" style="width: 90px;">Submit</button>
<span>Already have an account? <a href="/" th:href="@{/registration}">Register here</a></span>
</div>

</form>

</body>
</html>
