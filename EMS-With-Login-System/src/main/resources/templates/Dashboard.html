<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>DashBoard</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<!-- Navigation Bar -->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
<div class="container-fluid">
<a class="navbar-brand" href="#">Home</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarSupportedContent">
<ul class="navbar-nav me-auto mb-2 mb-lg-0">
<li class="nav-item">
<a class="nav-link active" aria-current="page" th:href="@{/addEmployeeForm}">Add Employee</a>
</li>
</ul>

<form class="d-flex">
<span sec:authentication="principal.username" style="color: white; margin-left: 20px; margin-top: 7px;"> User</span>
<li sec:authorize="isAuthenticated()"><a class="btn btn-outline-danger" th:href="@{/logout}">Logout</a></li>
</form>
</div>
</div>
</nav>


<!-- Dashboard Body -->

<h2 class="text-center" style="margin-top: 20px; color: olive;">Employee List</h2>
<div class="container" style="margin-top: 30px;">

<table class="table table-bordered border-primary">

<thead>
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Full Name</th>
<th>Gender</th>
<th>Age</th>
<th>Date of Birth</th>
<th>Phone Number</th>
<th>Email id</th>
<th>Salary</th>
<th>Action</th>
</tr>
</thead>

<tbody>
<tr th:each="employee: ${employees}">
<td th:text="${employee.firstName}"/>
<td th:text="${employee.lastName}"/>
<td th:text="${employee.firstName} + ${employee.lastName} "/>
<td th:text="${employee.gender}"/>
<td th:text="${employee.age}"/>
<td th:text="${employee.dob}"/>
<td th:text="${employee.phoneNo}"/>
<td th:text="${employee.email}"/>
<td th:text="${employee.salary}"/>
<td>			
<a th:href="@{/showUpdateForm(employeeId=${employee.id})}" class="btn btn-info">Update</a>
<a th:href="@{/deleteEmployee(employeeId=${employee.id})}" class="btn btn-danger ml-2">Delete</a>
</td>
</tr>

</tbody>

</table>

</div>






</body>
</html>
