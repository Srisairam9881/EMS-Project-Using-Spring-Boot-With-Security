<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
<div class="container-fluid">
<a class="navbar-brand" href="#">Home</a>
</div>
</nav>


<!-- Registration Form -->

<h1 class="text-center" style="color: blue; margin-top: 10px;">Sign Up</h1>

<div class="container" style="margin-top: 70px;">
<form th:action="@{/registration}" method="post" th:object="${user}">
<div class="row g-3">

<!-- success message -->
<div th:if="${param.success}">
<div class="alert alert-info">You've successfully registered!</div>
</div>

<div class="col-md-3">
<label for="firstName" class="form-label">First Name</label>
<input type="text" class="form-control" id="firstName" name="firstName" required placeholder="Enter first name" th:field="*{firstName}">
</div>

<div class="col-md-3">
<label for="lastName" class="form-label">Last Name</label>
<input type="text" class="form-control" id="lastName" name="lastName" required placeholder="Enter last name" th:field="*{lastName}">
</div>

<div class="col-md-3">
<label for="gender" class="form-label">Gender</label>
<div class="input-group">
<input type="text" class="form-control" id="gender" name="gender"  aria-describedby="inputGroupPrepend2" required placeholder="Enter gender" th:field="*{gender}">
</div>
</div>

<div class="col-md-3">
<label for="dob" class="form-label">Date of Birth</label>
<input type="date" class="form-control" id="dob" name="dob" required placeholder="Enter date of birth" th:field="*{dob}">
</div>
  

<div class="col-md-3">
<label for="phoneNo" class="form-label">Phone Number</label>
<input type="number" maxlength="10" class="form-control" id="phoneNo" name="phoneNo" aria-describedby="inputGroupPrepend2" required placeholder="Enter phone number " th:field="*{phoneNo}">
</div>

 
<div class="col-md-3">
<label for="email" class="form-label">Email id</label>
<input type="email" class="form-control" id="email" name="email" required placeholder="Enter email id" th:field="*{email}">
</div>

<div class="col-md-3">
<label for="password" class="form-label">Password</label>
<input type="password" class="form-control" id="password" name="password" required placeholder="Enter password" th:field="*{password}">
</div>

<div class="col-12">
<button class="btn btn-primary" type="submit">Register</button>
<span>Already have an account? <a href="/" th:href="@{/login}">Login here</a></span>
</div>

</div>
</form>
</div>


</body>
</html>
